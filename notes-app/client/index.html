<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>My Notes</h1>
  
  <div class="table">
    <div class="lamp">ðŸ’¡</div>
    <div class="plant">ðŸª´</div>
    
    <div class="calculator">
      <div class="calc-display" id="calc-display">0</div>
      <div class="calc-buttons">
        <button class="calc-btn clear" onclick="clearCalculator()">C</button>
        <button class="calc-btn operator" onclick="inputOperator('/')">/</button>
        <button class="calc-btn operator" onclick="inputOperator('*')">Ã—</button>
        <button class="calc-btn operator" onclick="deleteLast()">âŒ«</button>
        
        <button class="calc-btn" onclick="inputNumber('7')">7</button>
        <button class="calc-btn" onclick="inputNumber('8')">8</button>
        <button class="calc-btn" onclick="inputNumber('9')">9</button>
        <button class="calc-btn operator" onclick="inputOperator('-')">-</button>
        
        <button class="calc-btn" onclick="inputNumber('4')">4</button>
        <button class="calc-btn" onclick="inputNumber('5')">5</button>
        <button class="calc-btn" onclick="inputNumber('6')">6</button>
        <button class="calc-btn operator" onclick="inputOperator('+')">+</button>
        
        <button class="calc-btn" onclick="inputNumber('1')">1</button>
        <button class="calc-btn" onclick="inputNumber('2')">2</button>
        <button class="calc-btn" onclick="inputNumber('3')">3</button>
        <button class="calc-btn equals" onclick="calculate()" style="grid-row: span 2">=</button>
        
        <button class="calc-btn" onclick="inputNumber('0')" style="grid-column: span 2">0</button>
        <button class="calc-btn" onclick="inputDecimal()">.</button>
      </div>
    </div>

    <div class="notepad">
      <div class="spirals">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div id="global-controls">
        <div class="icon-wrapper" id="edit-mode-btn" title="Edit Mode">
          <div class="icon pencil">
            <div class="vertical-lines"></div>
            <div class="pencil-text">EDIT</div>
          </div>
        </div>
        <div class="icon-wrapper" id="delete-mode-btn" title="Delete Mode">
          <div class="icon eraser">
            <div class="eraser-text">DEL</div>
            <div class="eraser-text-metal">ETE</div>
          </div>
        </div>
      </div>

      <form id="note-form">
        <input type="text" id="content" placeholder="Note" required />
        <button type="button" id="add-btn" class="add-btn">+</button>
      </form>
      <ul id="notes-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
