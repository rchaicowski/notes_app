<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/calculator.css">
  <link rel="stylesheet" href="styles/plant.css">
  <link rel="stylesheet" href="styles/lamp.css">
  <link rel="stylesheet" href="styles/notepad.css">
  <link rel="stylesheet" href="styles/pencil-eraser.css">
  <link rel="stylesheet" href="styles/navigation.css">
  <link rel="stylesheet" href="styles/settings.css">
</head>

<body>
  <h1>My Notes</h1>

  <div id="table-container" class="table">

    <div class="lamp">
      <div class="lamp-base" onclick="toggleLamp()">
        <div class="lamp-power-button on" id="power-button"></div>
      </div>
      <div class="lamp-stems">
        <div class="lamp-stem left"></div>
        <div class="lamp-stem right"></div>
      </div>
      <div class="lamp-head"></div>
      <div class="lamp-text">DARK MODE</div>
      <div class="lamp-head-back"></div>
      <div class="lamp-bulb on" id="lamp-bulb"></div>
    </div>

    <div class="settings-trigger" id="settingsTrigger">
      <div class="settings-gear"></div>
    </div>

    <div class="settings-overlay" id="settingsOverlay"></div>
    <div class="settings-panel" id="settingsPanel">
      <div class="settings-header">
        <h2 class="settings-title">Settings</h2>
        <button class="settings-close" id="settingsClose">√ó</button>
      </div>
      
      <div class="settings-content">
        <!-- Storage Section -->
        <div class="settings-section">
          <h3>üìÅ Storage</h3>
          <div class="form-group">
            <label for="storageMode">Storage Mode:</label>
            <div style="display: flex; align-items: center; gap: 15px;">
              <span>Offline</span>
              <label class="toggle-switch">
                <input type="checkbox" id="storageMode">
                <span class="toggle-slider"></span>
              </label>
              <span>Online</span>
            </div>
          </div>
        </div>
        
        <!-- Audio Section -->
        <div class="settings-section">
          <h3>üîä Audio</h3>
          <div class="form-group">
            <label for="soundEnabled">Enable Sounds:</label>
            <label class="toggle-switch">
              <input type="checkbox" id="soundEnabled" checked>
              <span class="toggle-slider"></span>
            </label>
          </div>
        </div>
        
        <!-- Interface Section -->
        <div class="settings-section">
          <h3>üé® Interface</h3>
          <div class="form-group">
            <label for="notesPerPage">Notes per Page:</label>
            <select id="notesPerPage">
              <option value="8">8 notes</option>
              <option value="12" selected>12 notes</option>
              <option value="16">16 notes</option>
              <option value="20">20 notes</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="plant-group" id="plantGroup">
      <div class="vase"></div>
      <div class="stem"></div>
      <div class="leaf big-leaf-0">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf big-leaf-1">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf big-leaf-2">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf big-leaf-3">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf big-leaf-4">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf big-leaf-5">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf medium-leaf medium-leaf-0">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf medium-leaf medium-leaf-1">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf medium-leaf medium-leaf-2">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf medium-leaf medium-leaf-3">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf medium-leaf medium-leaf-4">
        <div class="leaf-shape"></div>
      </div>
      <div class="leaf medium-leaf medium-leaf-5">
        <div class="leaf-shape"></div>
      </div>
    </div>

    <div class="calculator">
      <div class="calc-display" id="calc-display">0</div>
      <div class="calc-buttons">
        <button class="calc-btn clear" onclick="clearCalculator()">C</button>
        <button class="calc-btn operator" onclick="inputOperator('/')">/</button>
        <button class="calc-btn operator" onclick="inputOperator('*')">√ó</button>
        <button class="calc-btn operator" onclick="deleteLast()">‚å´</button>

        <button class="calc-btn" onclick="inputNumber('7')">7</button>
        <button class="calc-btn" onclick="inputNumber('8')">8</button>
        <button class="calc-btn" onclick="inputNumber('9')">9</button>
        <button class="calc-btn operator" onclick="inputOperator('-')">-</button>

        <button class="calc-btn" onclick="inputNumber('4')">4</button>
        <button class="calc-btn" onclick="inputNumber('5')">5</button>
        <button class="calc-btn" onclick="inputNumber('6')">6</button>
        <button class="calc-btn operator" onclick="inputOperator('+')">+</button>

        <button class="calc-btn" onclick="inputNumber('1')">1</button>
        <button class="calc-btn" onclick="inputNumber('2')">2</button>
        <button class="calc-btn" onclick="inputNumber('3')">3</button>
        <button class="calc-btn equals" onclick="calculate()" style="grid-row: span 2">=</button>

        <button class="calc-btn" onclick="inputNumber('0')" style="grid-column: span 2">0</button>
        <button class="calc-btn" onclick="inputDecimal()">.</button>
      </div>
    </div>

    <div class="notepad">
      <div class="spirals">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div id="global-controls">
        <div class="icon-wrapper" id="edit-mode-btn" title="Edit Mode">
          <div class="icon pencil">
            <div class="vertical-lines"></div>
            <div class="pencil-text">EDIT</div>
            <div class="ferrule"></div>
            <div class="graphite-tip"></div>
          </div>
        </div>
        <div class="icon-wrapper" id="delete-mode-btn" title="Delete Mode">
          <div class="icon eraser">
            <div class="eraser-text">DEL</div>
            <div class="eraser-text-metal">ETE</div>
          </div>
        </div>
      </div>

      <form id="note-form">
        <input type="text" id="content" placeholder="Note" required />
        <button type="button" id="add-btn" class="add-btn">+</button>
      </form>
      <ul id="notes-list"></ul>
      <div class="page-navigation">
        <button class="page-corner" id="prev-page" title="Previous Page">‚Äπ</button>
        <div class="page-info" id="page-info">Page 1 of 1</div>
        <button class="page-corner" id="next-page" title="Next Page">‚Ä∫</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
