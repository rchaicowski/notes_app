<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset - Notes App</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/password-reset.css">
</head>
<body>
    <!-- Background matching main app -->
    <div class="password-reset-container">
        
        <!-- Forgot Password Form -->
        <div id="forgotForm" class="auth-form">
            <h2 data-i18n="auth.forgotPasswordTitle">Forgot Password</h2>
            
            <p class="auth-description" data-i18n="auth.forgotPasswordDesc">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <div id="forgotMessage"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" data-i18n="auth.email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        data-i18n="auth.emailPlaceholder"
                        placeholder="Enter your email" 
                        required
                        autocomplete="email">
                </div>

                <button type="submit" id="forgotSubmitBtn" data-i18n="auth.sendResetLink">
                    Send Reset Link
                </button>
            </form>

            <div class="auth-toggle">
                <a href="index.html" class="clickable" data-i18n="auth.backToLogin">← Back to Login</a>
            </div>
        </div>

        <!-- Reset Password Form (shown when token present) -->
        <div id="resetForm" class="auth-form hidden">
            <h2 data-i18n="auth.resetPasswordTitle">Reset Password</h2>
            
            <p class="auth-description" data-i18n="auth.resetPasswordDesc">
                Enter your new password below.
            </p>

            <div id="resetMessage"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword" data-i18n="auth.newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        data-i18n="auth.createPassword"
                        placeholder="Create a password" 
                        required
                        minlength="8"
                        autocomplete="new-password">
                    <div class="password-requirements" data-i18n="auth.invalidPasswordLength">
                        Password must be at least 8 characters.
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" data-i18n="auth.confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        data-i18n="auth.confirmPasswordPlaceholder"
                        placeholder="Confirm your password" 
                        required
                        minlength="8"
                        autocomplete="new-password">
                </div>

                <button type="submit" id="resetSubmitBtn" data-i18n="auth.resetPassword">
                    Reset Password
                </button>
            </form>

            <div class="auth-toggle">
                <a href="index.html" class="clickable" data-i18n="auth.backToLogin">← Back to Login</a>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/passwordReset.js"></script>
</body>
</html>
